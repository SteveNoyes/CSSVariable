<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls ">
    <label for="spacing">Border Size:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    <label for="newImg"><a href="index.html">New Image</a></label>

    <label for="base">Border Color</label>
    <input id="base" type="color" name="base" value="#2520ba">
  </div>
  <!-- Using Lorem Picsum to randomly gennerate picture -->
  <img src="https://picsum.photos/300/300">
</body>
</html>
